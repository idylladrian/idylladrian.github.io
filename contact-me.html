<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
		<title>Mimi's Blog</title>
		<link rel="stylesheet" href="https://idylladrian.github.io/css/contact-me.css" type="text/css" media="all">
		<link rel="icon" href="https://idylladrian.github.io/graphics/icon.ico">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<div class="loader-wrapper">
			<span class="loader"></span>
		</div>
		<script>
			$(window).on("load",function(){
				$(".loader-wrapper").fadeOut("slow");
				});
		</script>
		
		<script src="https://idylladrian.github.io/javascript/captcha.js"></script>
	</head>
	
	<body>
		<div id="header">
		</div>
		<div id="left">
		</div>
		<div id="bodyody">
			<div onload="generate">
				<div id="user-input" class="inline">
					<input type="text" 
						id="submit" 
						placeholder="Captcha code" />
				</div>

				<div class="inline" onclick="generate()">
					<i class="fas fa-sync"></i>
				</div>

				<div id="image" 
					class="inline" 
					selectable="False">
				</div>
				<input type="submit" 
				id="btn" 
				onclick="printmsg()" />
				<p id="key"></p>
			</div>
		</div>
		<div id="right">
		</div>
		<div id="footer">
		</div>
	</body>
</html>
